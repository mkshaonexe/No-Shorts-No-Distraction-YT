<!DOCTYPE html>
<html>
<head>
    <title>Social Sentry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            height: 480px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            position: relative;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .timer {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        .add-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 200px);
            padding: 20px;
        }

        .app-title {
            text-align: center;
            margin-bottom: 8px;
        }

        .app-title h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .app-title .social {
            color: #ffffff;
        }

        .app-title .sentry {
            color: #4ade80;
        }

        .subtitle {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .toggle-container {
            position: relative;
            margin-bottom: 40px;
        }

        .main-toggle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px dashed #4ade80;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .main-toggle.active {
            background: #4ade80;
            border-style: solid;
            animation: pulse 2s infinite;
        }

        .main-toggle.inactive {
            background: #6b7280;
            border-color: #6b7280;
            border-style: solid;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        .toggle-icon {
            font-size: 32px;
            color: #ffffff;
            transition: transform 0.2s;
        }

        .main-toggle:hover .toggle-icon {
            transform: scale(1.1);
        }

        .status-section {
            text-align: center;
        }

        .status-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .status-title .scrolling {
            color: #ffffff;
        }

        .status-title .blocked {
            color: #ef4444;
        }

        .status-title .unblocked {
            color: #4ade80;
        }

        .remaining-time {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 20px;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        .menu-items {
            list-style: none;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-label {
            font-size: 16px;
            color: #ffffff;
        }

        .menu-item-label .beta {
            font-size: 12px;
            color: #4ade80;
            margin-left: 8px;
        }

        .mini-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .mini-switch input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            margin: 0;
        }

        .mini-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: 0.3s;
            border-radius: 24px;
            pointer-events: none;
        }

        .mini-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .mini-slider {
            background-color: #4ade80;
        }

        input:checked + .mini-slider:before {
            transform: translateX(20px);
        }

        .mini-switch:hover .mini-slider {
            opacity: 0.8;
        }

        .mini-switch input:focus + .mini-slider {
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menuBtn">☰</button>
        <div class="timer" id="timer">0:00</div>
        <button class="add-btn">+</button>
    </div>

    <div class="main-content">
        <div class="app-title">
            <h1><span class="social">Social</span> <span class="sentry">Sentry</span></h1>
            <div class="subtitle" id="subtitle">Tap To Turn Off</div>
        </div>

        <div class="toggle-container">
            <div class="main-toggle active" id="mainToggle">
                <div class="toggle-icon" id="toggleIcon">✕</div>
            </div>
        </div>

        <div class="status-section">
            <div class="status-title">
                <span class="scrolling">Scrolling is </span>
                <span class="blocked" id="statusText">Blocked</span>
            </div>
            <div class="remaining-time" id="remainingTime">Remaining today: 4:56</div>
        </div>
    </div>

    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-header">
            <div class="menu-title">Settings</div>
            <button class="close-btn" id="closeBtn">✕</button>
        </div>
        
        <ul class="menu-items">
            <li class="menu-item">
                <div class="menu-item-label">Hide Recommendations</div>
                <div class="mini-switch">
                    <input type="checkbox" id="toggleExtension">
                    <span class="mini-slider"></span>
                </div>
            </li>
            <li class="menu-item">
                <div class="menu-item-label">Block Shorts</div>
                <div class="mini-switch">
                    <input type="checkbox" id="toggleShorts">
                    <span class="mini-slider"></span>
                </div>
            </li>
            <li class="menu-item">
                <div class="menu-item-label">Hide Feed</div>
                <div class="mini-switch">
                    <input type="checkbox" id="toggleHideFeed">
                    <span class="mini-slider"></span>
                </div>
            </li>
            <li class="menu-item">
                <div class="menu-item-label">Hide Comments</div>
                <div class="mini-switch">
                    <input type="checkbox" id="toggleComments">
                    <span class="mini-slider"></span>
                </div>
            </li>
            <li class="menu-item">
                <div class="menu-item-label">
                    Motivation Mode 
                    <span class="beta">beta</span>
                </div>
                <div class="mini-switch">
                    <input type="checkbox" id="toggleMotivation">
                    <span class="mini-slider"></span>
                </div>
            </li>
        </ul>
    </div>

    <div class="footer">
        Developed by mkshaon
    </div>

    <script src="popup.js"></script>
</body>
</html>
